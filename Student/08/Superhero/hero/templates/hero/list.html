{% extends 'theme.html' %}


{% block title %}
List of Superheroes
{% endblock title %}

{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Hero</th>
                <th>Creator</th>
            </tr>

            {% for hero in heroes %}
            <tr>
                <td><a href="/hero/{{ hero.pk }}">{{ hero.name }}</a></td>
                <td>{{ hero.creator }}</td>
            </tr>
            {% endfor %}

        </table>

        <p>
            Create an account to add more heroes!
        </p>

    </div>
</div>

{% endblock content %}
