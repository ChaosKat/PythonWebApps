{% extends 'theme.html' %}

{% block title %}
Our Creators
{% endblock title %}

{% block content %}

<div class="container-fluid m-5">

    <table class="table table-hover">
        <tr>
            <th>Creator</th>
            <th>Biography</th>
            <th>Edit</th>
        </tr>

        {% for creator in creators %}
        <tr>
            <td><a href="/creator/{{ creator.pk }}">{{ creator.name }}</a></td>
            <td>{{ creator.bio }}</td>
            <td>
                <a href="/creator/{{ creator.pk }}/">Edit</a> /
                <a href="/creator/{{ creator.pk }}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/creator/add" class="btn btn-success m-5">Add New Creator</a>
    </p>

</div>

{% endblock content %}
