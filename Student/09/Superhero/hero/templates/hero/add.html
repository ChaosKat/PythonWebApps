{% extends 'theme.html' %}

{% block title %}
Add New Hero
{% endblock title %}


{% block content %}

<div class="container m-5">

    {% load crispy_forms_tags %}


    <form action="" method="post" enctype='multipart/form-data'>{% csrf_token %}

        {{ form|crispy }}

        <button class="btn btn-success m-5" type="submit">Save Hero</button>
        <a class="btn btn-success m-5" href="delete">Delete Hero</a>

    </form>

</div>

{% endblock content %}
