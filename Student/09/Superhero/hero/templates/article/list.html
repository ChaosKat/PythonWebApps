{% extends 'theme.html' %}


{% block title %}
The Latest in Hero News!
{% endblock title %}

{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Article</th>
                <th>Creator</th>
            </tr>

            {% for article in articles %}
            <tr class="bg-light">
                <td><a href="/article/{{ article.pk }}">{{ article.title }}</a></td>
                <td>{{ article.creator }}</td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/article/add" class="btn btn-success m-5">Add New Article</a>
        </p>

    </div>
</div>

{% endblock content %}
