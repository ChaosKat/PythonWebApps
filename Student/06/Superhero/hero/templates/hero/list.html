{% extends 'theme.html' %}


{% block title %}
List of Superheroes
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Hero</th>
                <th>Identity</th>
            </tr>

            {% for hero in heroes %}
            <tr>
                <td><a href="/hero/{{ hero.pk }}">{{ hero.name }}</a></td>
                <td>{{ hero.identity }}</td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/hero/add" class="btn btn-success m-5">Add New Blog</a>
        </p>

    </div>
</div>

{% endblock content %}
